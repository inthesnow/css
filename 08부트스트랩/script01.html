<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/bootstrap.js"></script>

    <style>
        .box {background-color: turquoise;}
    </style>
</head>
<body>

    <h2>부트스트렙을 활용한 반응형 그리드</h2>

    <!-- 부트스트랩의 그리드 사용방법 container안에 row클래스 안에 지정된 그리드 표기형식 -->

    <section>
        <div class="container">
            <!-- lg(1200px이상) 2칸씩 배치 -->
            <div class="row">
                <div class="col-lg-2 box">box1</div>
                <div class="col-lg-2 box">box2</div>
                <div class="col-lg-2 box">box3</div>
                <div class="col-lg-2 box">box4</div>
                <div class="col-lg-2 box">box5</div>
                <div class="col-lg-2 box">box6</div>
            </div>
            <hr>
            <!-- md(992px 이상) 2칸씩 배치 -->
            <div class="row">
                <div class="col-md-2 box">box1</div>
                <div class="col-md-2 box">box2</div>
                <div class="col-md-2 box">box3</div>
                <div class="col-md-2 box">box4</div>
                <div class="col-md-2 box">box5</div>
                <div class="col-md-2 box">box6</div>
            </div>
            <hr>
            <!-- sm(768px 이상)2칸씩 배치 -->
            <div class="row">
                <div class="col-sm-2 box">box1</div>
                <div class="col-sm-2 box">box2</div>
                <div class="col-sm-2 box">box3</div>
                <div class="col-sm-2 box">box4</div>
                <div class="col-sm-2 box">box5</div>
                <div class="col-sm-2 box">box6</div>
            </div>
            <hr>
            <!-- xs(768px 이하) 2칸씩 배치 -->
            <div class="row">
                <div class="col-xs-2 box">box1</div>
                <div class="col-xs-2 box">box2</div>
                <div class="col-xs-2 box">box3</div>
                <div class="col-xs-2 box">box4</div>
                <div class="col-xs-2 box">box5</div>
                <div class="col-xs-2 box">box6</div>
            </div>
        </div>
    </section>
</body>
</html>
